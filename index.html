<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vito's Daily Log</title>
</head>

<body>

  <!-- TABS -->
  <div id="tabs">
    <button class="tab active" data-target="todayInfo">Today's Info</button>
    <button class="tab" data-target="flavours">Flavours</button>
    <button class="tab" data-target="cash">Cash</button>
  </div>

  <!-- SECTIONS -->

  <!-- TODAY'S INFO -->
  <div id="todayInfo" class="section" style="display:block">

    <h3>Date</h3>

    <input type="date" id="datePicker" />

    <input type="hidden" id="date" data-field="Date" />

    <h3>Weather (auto + manual)</h3>
    <label>Weather Visual (tags)</label>
    <input type="text" data-field="Weather Visual" placeholder="Sunny, Windy, etc" />

    <label>Max Temp (째C)</label>
    <input type="number" data-field="Weather Max (째C)" />

    <label>Min Temp (째C)</label>
    <input type="number" data-field="Weather Min (째C)" />

    <label>Rain (mm)</label>
    <input type="number" data-field="Rain (mm)" />

    <label>Wind (km/h)</label>
    <input type="number" data-field="Wind (km/h)" />

    <h3>Tide Info</h3>
    <input type="text" data-field="Tide Info" placeholder="High 3:12pm / Low 10:45am" />

    <h3>Special Event?</h3>
    <select data-field="Special Event?">
      <option>No</option>
      <option>Yes</option>
    </select>

    <h3>Event Name</h3>
    <input type="text" data-field="Event Name" />

    <h3>Notes</h3>
    <textarea data-field="Notes"></textarea>

    <h3>Opening Time</h3>
    <input type="time" data-field="Opening Time" />

    <h3>Closing Time</h3>
    <input type="time" data-field="Closing Time" />

  </div>

  <!-- FLAVOURS -->
  <div id="flavours" class="section" style="display:none">

    <h3>Permanent Flavours</h3>

    <label><input type="checkbox" data-field="Biscoff" /> Biscoff</label><br>
    <label><input type="checkbox" data-field="Black Sand Piha" /> Black Sand Piha</label><br>
    <label><input type="checkbox" data-field="Dark Choco Brownie" /> Dark Choco Brownie</label><br>
    <label><input type="checkbox" data-field="Dulce de Leche" /> Dulce de Leche</label><br>
    <label><input type="checkbox" data-field="Hazelnut Crunch" /> Hazelnut Crunch</label><br>
    <label><input type="checkbox" data-field="Mango Bliss" /> Mango Bliss</label><br>
    <label><input type="checkbox" data-field="Menta Cioccolato" /> Menta Cioccolato</label><br>
    <label><input type="checkbox" data-field="Reese's Peanut Butter" /> Reese's Peanut Butter</label><br>
    <label><input type="checkbox" data-field="Strawberry Dream" /> Strawberry Dream</label><br>
    <label><input type="checkbox" data-field="Vanilla Oreo" /> Vanilla Oreo</label><br>

    <h3>Daily Specials</h3>

    <label><input type="checkbox" data-field="Amarena" /> Amarena</label><br>
    <label><input type="checkbox" data-field="Banana Caramel" /> Banana Caramel</label><br>
    <label><input type="checkbox" data-field="Cookie Crumble" /> Cookie Crumble</label><br>
    <label><input type="checkbox" data-field="Chocolate Velvet" /> Chocolate Velvet</label><br>
    <label><input type="checkbox" data-field="Lemon Cake Delight" /> Lemon Cake Delight</label><br>
    <label><input type="checkbox" data-field="Moka" /> Moka</label><br>
    <label><input type="checkbox" data-field="Pineapple Paradise" /> Pineapple Paradise</label><br>
    <label><input type="checkbox" data-field="Simply Coconut" /> Simply Coconut</label><br>
    <label><input type="checkbox" data-field="Salted White" /> Salted White</label><br>

  </div>

  <!-- CASH -->
  <div id="cash" class="section" style="display:none">

    <h3>Cash Start</h3>
    <input type="number" data-field="Cash Start" />

    <h3>Cash End</h3>
    <input type="number" data-field="Cash End" />

  </div>

  <!-- SAVE BUTTON -->
  <div style="position:fixed; bottom:20px; left:0; right:0; text-align:center;">
    <button id="saveBtn" style="padding:15px 40px; font-size:20px;">
      SAVE
    </button>
  </div>

  <!-- MOVED SCRIPT TO BOTTOM (CRITICAL FIX) -->
  <script>
    const BACKEND_URL =
      "https://script.google.com/macros/s/AKfycbyv1EE65VAcyM3kLKfaYwXhYbZ24RTZt_ti3c_fPo6o5NGGUar-bpOBnQKPFm3zjV3iCw/exec";

    document.addEventListener("DOMContentLoaded", () => {

      const today = new Date().toISOString().split("T")[0];

      document.getElementById("datePicker").value = today;
      document.getElementById("date").value = today;

      loadDay(today);

      document.getElementById("datePicker").addEventListener("change", (e) => {
        const newDate = e.target.value;
        document.getElementById("date").value = newDate;
        loadDay(newDate);
      });

      document.querySelectorAll(".tab").forEach(tab => {
        tab.addEventListener("click", () => {
          document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
          document.querySelectorAll(".section").forEach(s => s.style.display = "none");
          tab.classList.add("active");
          document.getElementById(tab.dataset.target).style.display = "block";
        });
      });

      document.getElementById("saveBtn").addEventListener("click", saveDay);
    });

    function loadDay(dateString) {
      google.script.run.withSuccessHandler(fillForm).loadDay(dateString);
    }

    function fillForm(result) {
      if (!result.exists) return clearForm();

      const data = result.data;
      Object.keys(data).forEach(key => {
        const el = document.querySelector(`[data-field="${key}"]`);
        if (!el) return;

        if (el.type === "checkbox") {
          el.checked = data[key] === true || data[key] === "TRUE";
        } else {
          el.value = data[key];
        }
      });
    }

    function saveDay() {
      const payload = {};
      document.querySelectorAll("[data-field]").forEach(el => {
        const key = el.dataset.field;
        payload[key] = el.type === "checkbox" ? el.checked : el.value || "";
      });

      google.script.run.withSuccessHandler(() => alert("Saved!")).saveDay(payload);
    }

    function clearForm() {
      document.querySelectorAll("[data-field]").forEach(el => {
        if (el.type === "checkbox") el.checked = false;
        else el.value = "";
      });
    }

  </script>

</body>
</html>
