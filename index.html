<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vito's Daily Log</title>

  <script>
    // ðŸ”— YOUR NEW BACKEND URL
    const BACKEND_URL =
      "https://script.google.com/macros/s/AKfycbx8tO08b3WlPs-bbrHVBsAEVCqqc2mXcJCUce1aLmBWbVY0TY2UdbNaKEaF00aU2b_cog/exec";

    /************************************************************
     * DATE FORMAT CONVERSION HELPERS
     ************************************************************/
    function toUserFormat(isoDate) {
      const [y, m, d] = isoDate.split("-");
      return `${d}/${m}/${y}`;
    }

    function toIsoFormat(userDate) {
      const [d, m, y] = userDate.split("/");
      return `${y}-${m}-${d}`;
    }

    document.addEventListener("DOMContentLoaded", () => {

      /********************************************
       * FIXED â€” USE LOCAL NZ DATE, NOT UTC
       ********************************************/
      const todayISO = new Date().toLocaleDateString("en-CA"); // YYYY-MM-DD (local)
      const todayUser = toUserFormat(todayISO);                // DD/MM/YYYY

      // Visible picker (ISO)
      document.getElementById("datePicker").value = todayISO;

      // Hidden field for saving (DD/MM/YYYY)
      document.getElementById("date").value = todayUser;

      // Load today's data
      loadDay(todayUser);

      /********************************************
       * When user changes the visible date picker
       ********************************************/
      document.getElementById("datePicker").addEventListener("change", (e) => {
        const isoDate = e.target.value;
        const userDate = toUserFormat(isoDate);

        document.getElementById("date").value = userDate;
        loadDay(userDate);
      });

      // Tab switching logic
      document.querySelectorAll(".tab").forEach(tab => {
        tab.addEventListener("click", () => {
          document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
          document.querySelectorAll(".section").forEach(s => s.style.display = "none");

          tab.classList.add("active");
          document.getElementById(tab.dataset.target).style.display = "block";
        });
      });

      // SAVE button
      document.getElementById("saveBtn").addEventListener("click", saveDay);
    });

    /******************************************************
     * LOAD DAY
     *****************************************************/
    function loadDay(dateString) {
      google.script.run
        .withSuccessHandler(fillForm)
        .loadDay(dateString);
    }

    function fillForm(result) {
      if (!result.exists) {
        clearForm();
        return;
      }

      const data = result.data;

      Object.keys(data).forEach(key => {
        const el = document.querySelector(`[data-field="${key}"]`);
        if (!el) return;

        if (el.type === "checkbox") {
          el.checked = data[key] === true || data[key] === "TRUE";
        }
        else if (key === "Date") {
          const dateObj = new Date(data[key]);
          const iso = dateObj.toLocaleDateString("en-CA");

          document.getElementById("datePicker").value = iso;
          document.getElementById("date").value = toUserFormat(iso);
        }
        else {
          el.value = data[key];
        }
      });
    }

    /******************************************************
     * SAVE DAY
     *****************************************************/
    function saveDay() {
      const fieldElements = document.querySelectorAll("[data-field]");
      const payload = {};

      fieldElements.forEach(el => {
        const key = el.dataset.field;

        if (el.type === "checkbox") {
          payload[key] = el.checked ? true : false;
        } else {
          payload[key] = el.value || "";
        }
      });

      google.script.run
        .withSuccessHandler(() => alert("Saved!"))
        .saveDay(payload);
    }

    /******************************************************
     * CLEAR FORM WHEN NO DATA EXISTS
     *****************************************************/
    function clearForm() {
      const els = document.querySelectorAll("[data-field]");
      els.forEach(el => {
        if (el.type === "checkbox") el.checked = false;
        else if (el.dataset.field !== "Date") el.value = "";
      });
    }
  </script>
</head>

<body>

  <!-- TABS -->

</body>
